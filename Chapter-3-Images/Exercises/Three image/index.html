<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Car Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Classic Car Collection</h1>
    </header>
    
    <main class="gallery-container">
        <div class="car-card">
            <img src="https://images.unsplash.com/photo-1492144534655-ae79c964c9d7" 
                 alt="Red Mustang sports car" 
                 width="600" 
                 height="400"
                 title="1967 Ford Mustang GT">
            <div class="license">License: CC0 1.0 Universal via Unsplash</div>
        </div>
        
        <div class="car-card">
            <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70" 
                 alt="Silver Porsche 911 on road" 
                 width="600" 
                 height="400"
                 title="Porsche 911 Carrera">
            <div class="license">License: CC0 1.0 Universal via Unsplash</div>
        </div>
        
        <div class="car-card">
            <img src="https://images.unsplash.com/photo-1555215695-3004980ad54e" 
                 alt="Black Chevrolet Corvette" 
                 width="600" 
                 height="400"
                 title="Chevrolet Corvette Stingray">
            <div class="license">License: CC0 1.0 Universal via Unsplash</div>
        </div>
    </main>
    
    <footer>
        <p>Classic car photography gallery &copy; 2023</p>
    </footer>
</body>
</html>
